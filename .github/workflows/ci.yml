name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  libft-test:
    runs-on: ubuntu-latest                
    defaults:
      run:
        working-directory: .ft_GetNextLineTester

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get install -y gcc valgrind 

      - name: Run tests
        run: make